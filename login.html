<!DOCTYPE html>
<html>
    <head>
        <title> LOGIN PAGE</title>
        <link rel='stylesheet' href="style_form.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    </head>
    <body>
         <div class="Container">
            <h1 class='label'>Login</h1>
            <form class="login-form">
                <div class="email-area">
                    <label id="email"> Email </label><br>
                    <div class="email-input-area">
                        <span class="icon"></span><i class="fa fa-user icon"></i></span>
                        <input id="email-input" type="text"  placeholder= "Type your email">
                    </div>
                    <p class="error" id='email-error'> *Email is required </p>
                    <p class="error" id='email-error-format'> *Incorrect email  </p>
                </div>

                <div class="password-area">
                    <label id="pass"> Password </label><br>
                    <div class="input-area">
                        <span class="icon"><i class="fa fa-key" aria-hidden="true"></i></span>
                        <input id="pass-input" type="password" placeholder="Type your password"> 
                    </div>
                    <p class="error" id='pass-error'> *Password is required </p>
                    <p class="error" id='pass-error-format'> *Incorrect password</p>
                    <p class="error" id='pass-validation'> *At least 8 characters with at least 2 numbers </p>
                </div>

                <div class="button">
                    <button id="submit"> Submit </button><br>
                    <button id="login"> Login</button>
                </div>
            </form>
        </div> 
        <script src="validation.js"></script>
    </body>
</html>
